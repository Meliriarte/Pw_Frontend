<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="dashboard-style.css" rel="stylesheet">
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <!-- Header con navegación -->
                <div class="nav-container mb-4">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i> Volver a la aplicación
                    </a>
                    <h2 class="dashboard-title">Dashboard de Tareas</h2>
                </div>

                <!-- Header con estadísticas -->
                <div class="stats-container mb-4">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="stat-card total">
                                <div class="stat-icon">
                                    <i class="fas fa-list-ul"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="totalTasks">0</h3>
                                    <p>Total</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card pending">
                                <div class="stat-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="pendingTasks">0</h3>
                                    <p>Pendientes</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card completed">
                                <div class="stat-icon">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="completedTasks">0</h3>
                                    <p>Completadas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta principal -->
                <div class="main-card">
                    <div class="card-header-custom">
                        <div class="header-content">
                            <div class="header-icon">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <div class="header-text">
                                <h1>Visualización de Tareas</h1>
                                <p>Panel de monitoreo de tareas</p>
                            </div>
                        </div>
                        <div class="header-decoration">
                            <div class="decoration-circle"></div>
                            <div class="decoration-circle"></div>
                            <div class="decoration-circle"></div>
                        </div>
                    </div>

                    <div class="card-body-custom">
                        <!-- Filtros -->
                        <div class="filters mb-4">
                            <button class="filter-btn active" data-filter="all">
                                <i class="fas fa-list"></i> Todas
                            </button>
                            <button class="filter-btn" data-filter="pending">
                                <i class="fas fa-clock"></i> Pendientes
                            </button>
                            <button class="filter-btn" data-filter="completed">
                                <i class="fas fa-check"></i> Completadas
                            </button>
                        </div>

                        <!-- Lista de tareas -->
                        <div id="tasksList" class="tasks-container">
                            <div class="loading-container">
                                <div class="loading-spinner"></div>
                                <p>Cargando tareas...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pie de página -->
                <div class="footer mt-4">
                    <p>Última actualización: <span id="lastUpdate">Cargando...</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
