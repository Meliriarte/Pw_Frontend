<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginaWeb - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="stats-container mb-4">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="stat-card total">
                                <div class="stat-icon">
                                    <i class="fas fa-list-ul"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="totalTasks">0</h3>
                                    <p>Total</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card pending">
                                <div class="stat-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="pendingTasks">0</h3>
                                    <p>Pendientes</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card completed">
                                <div class="stat-icon">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="stat-info">
                                    <h3 id="completedTasks">0</h3>
                                    <p>Completadas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-card">
                    <div class="card-header-custom">
                        <div class="header-content">
                            <div class="header-icon">
                                <i class="fas fa-tasks"></i>
                            </div>
                            <div class="header-text">
                                <h1>Mi Lista de Tareas</h1>
                                <p>Organiza tu día de manera eficiente</p>
                            </div>
                        </div>
                        <div class="header-decoration">
                            <div class="decoration-circle"></div>
                            <div class="decoration-circle"></div>
                            <div class="decoration-circle"></div>
                        </div>
                    </div>

                    <div class="card-body-custom">
                        <form id="taskForm" class="task-form">
                            <div class="input-container">
                                <div class="input-wrapper">
                                    <i class="fas fa-edit input-icon"></i>
                                    <input 
                                        type="text" 
                                        id="taskInput" 
                                        class="task-input" 
                                        placeholder="¿Qué necesitas hacer hoy?"
                                        required
                                    >
                                </div>
                                <button class="add-btn" type="submit">
                                    <i class="fas fa-plus"></i>
                                    <span>Agregar</span>
                                </button>
                            </div>
                        </form>

                        <!-- Filtros -->
                        <div class="filters mb-4">
                            <button class="filter-btn active" data-filter="all">
                                <i class="fas fa-list"></i> Todas
                            </button>
                            <button class="filter-btn" data-filter="pending">
                                <i class="fas fa-clock"></i> Pendientes
                            </button>
                            <button class="filter-btn" data-filter="completed">
                                <i class="fas fa-check"></i> Completadas
                            </button>
                        </div>

                        <div id="tasksList" class="tasks-container">
                            <div class="loading-container">
                                <div class="loading-spinner"></div>
                                <p>Cargando tareas...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="custom-toast" role="alert">
            <div class="toast-icon">
                <i id="toastIcon" class="fas fa-check"></i>
            </div>
            <div class="toast-content">
                <div class="toast-message" id="toastMessage"></div>
            </div>
            <button type="button" class="toast-close" onclick="hideToast()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
